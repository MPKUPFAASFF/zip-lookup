<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Code Lookup</title>
    <style>
        .zip-lookup-container {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #c20430;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #a10227;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="zip-lookup-container">
        <h2>Find Your Nearest Contact</h2>
        <input type="text" id="zipcode" placeholder="Enter ZIP Code">
        <button type="button" onclick="findNearestPhone()">Find Contact</button>
        <p id="result"></p>
    </div>

    <script>
        async function findNearestPhone() {
            const zip = document.getElementById("zipcode").value.trim();
            const resultElement = document.getElementById("result");

            if (!zip) {
                resultElement.innerHTML = "<span style='color: red;'>Please enter a ZIP code.</span>";
                return;
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?zip=" + zip);
                const data = await response.json();

                if (data.error) {
                    resultElement.innerHTML = `<span style="color: red;">${data.error}</span>`;
                } else {
                    resultElement.innerHTML = `
                        <strong>Branch:</strong> ${data.Branch} <br>
                        <strong>Address:</strong> ${data.Address} <br>
                        <strong>Phone:</strong> ${data.Phone}
                    `;
                }
            } catch (error) {
                console.error("Fetch error:", error);
                resultElement.innerHTML = "<span style='color: red;'>Error fetching data. Try again later.</span>";
            }
        }
    </script>

</body>
</html>
