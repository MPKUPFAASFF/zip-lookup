<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Code Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .zip-lookup-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        h2 {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }

        button {
            font-weight: 700;
            padding: 12px;
            font-size: 16px;
            background-color: #c20430;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background-color: #a10227;
        }

        #result {
            font-size: 16px;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
        }

        a {
            color: #c20430;
            text-decoration: none;
            font-weight: 700;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="zip-lookup-container">
        <h2>Find My Local SPI MI Branch</h2>
        <input type="text" id="zipcode" placeholder="Enter ZIP Code">
        <button type="button" onclick="findNearestBranch()">Get Branch Info</button>
        <p id="result">Enter your ZIP code above.</p>
    </div>

    <script>
        async function findNearestBranch() {
            const zip = document.getElementById("zipcode").value.trim();
            const resultElement = document.getElementById("result");

            if (!zip) {
                resultElement.innerHTML = "<span style='color: red;'>Please enter a ZIP code.</span>";
                return;
            }

            try {
                // üîπ Step 1: Convert ZIP Code to Latitude & Longitude
                const geoResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${zip}&country=US`);
                const geoData = await geoResponse.json();

                if (!geoData || geoData.length === 0) {
                    resultElement.innerHTML = "<span style='color: red;'>Invalid ZIP code. Try again.</span>";
                    return;
                }

                const userLat = parseFloat(geoData[0].lat);
                const userLon = parseFloat(geoData[0].lon);

                console.log(`‚úÖ ZIP: ${zip}, Lat: ${userLat}, Lon: ${userLon}`);

                // üîπ Step 2: Fetch nearest branch from Google Apps Script
                const scriptUrl = "https://script.google.com/macros/s/YOUR_NEW_DEPLOYMENT_ID/exec";  // Change this to the new script URL
                const apiUrl = `${scriptUrl}?lat=${encodeURIComponent(userLat)}&lon=${encodeURIComponent(userLon)}`;
                
                console.log(`üîÑ Requesting: ${apiUrl}`);

                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log(`üì© Response from server:`, data);

                if (data.error) {
                    resultElement.innerHTML = `<span style="color: red;">${data.error}</span>`;
                } else {
                    resultElement.innerHTML = `
                        <strong>${data.Branch}</strong><br>
                        <a href="tel:${data.Phone}" style="font-size: 16px;">${data.Phone}</a><br>
                        <a href="mailto:${data.Email}" style="font-size: 14px;">${data.Email}</a><br>
                        <span style="font-size: 14px;">${data.Address}</span>
                    `;
                }
            } catch (error) {
                console.error("‚ùå Fetch error:", error);
                resultElement.innerHTML = "<span style='color: red;'>Error fetching data. Try again later.</span>";
            }
        }
    </script>

</body>
</html>
